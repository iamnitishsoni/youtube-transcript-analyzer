<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Transcript Analyzer Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-hover: #5855eb;
      --secondary: #f8fafc;
      --accent: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .header h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 400;
    }

    .input-section {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 2rem;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out 0.2s forwards;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
      color: var(--text-primary);
    }

    .input-field {
      width: 100%;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      transition: all 0.3s ease;
      background: var(--secondary);
      font-family: inherit;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      transform: translateY(-1px);
    }

    .input-field.error {
      border-color: var(--error);
      background: #fef2f2;
    }

    .analyze-btn {
      width: 100%;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .analyze-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .analyze-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .analyze-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .analyze-btn .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    .analyze-btn.loading .loading-spinner {
      display: inline-block;
    }

    .status-message {
      padding: 1rem 1.25rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      font-weight: 500;
      display: none;
      align-items: center;
      gap: 0.75rem;
    }

    .status-message.loading {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #bfdbfe;
      display: flex;
    }

    .status-message.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
      display: flex;
    }

    .status-message.success {
      background: #f0fdf4;
      color: #059669;
      border: 1px solid #bbf7d0;
      display: flex;
    }

    .results-container {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .results-card {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .results-header {
      padding: 1.5rem 2rem;
      background: var(--gradient);
      color: white;
    }

    .results-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .results-header p {
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .results-content {
      padding: 2rem;
    }

    .category-tag {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    .summary-list {
      list-style: none;
      padding: 0;
    }

    .summary-list li {
      background: var(--secondary);
      padding: 1rem 1.25rem;
      border-radius: 8px;
      margin-bottom: 0.75rem;
      border-left: 4px solid var(--primary);
      transition: all 0.3s ease;
    }

    .summary-list li:hover {
      background: #f1f5f9;
      transform: translateX(4px);
    }

    .toggle-section {
      margin-top: 2rem;
      border-top: 1px solid var(--border);
      padding-top: 1.5rem;
    }

    .toggle-btn {
      background: none;
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .toggle-btn:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-1px);
    }

    .transcript-content {
      background: var(--secondary);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      white-space: pre-wrap;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      max-height: 400px;
      overflow-y: auto;
      display: none;
      margin-top: 1rem;
    }

    .transcript-content.show {
      display: block;
      animation: fadeIn 0.4s ease-out;
    }

    .url-examples {
      margin-top: 1rem;
      padding: 1rem;
      background: #f8fafc;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }

    .url-examples h4 {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .url-examples code {
      background: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.85rem;
      margin: 0.25rem 0;
      display: block;
      border: 1px solid #e2e8f0;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .input-section,
      .results-content {
        padding: 1.5rem;
      }

      .results-header {
        padding: 1rem 1.5rem;
      }

      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>YouTube Transcript Analyzer Pro</h1>
      <p>Get AI-powered summaries and category insights from any YouTube video</p>
    </div>

    <div class="input-section">
      <div class="input-group">
        <label class="input-label" for="inputUrl">YouTube URL or Video ID</label>
        <input 
          type="text" 
          id="inputUrl" 
          class="input-field"
          placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ or dQw4w9WgXcQ"
          autocomplete="off"
        />
      </div>
      
      <button id="analyzeBtn" class="analyze-btn">
        <span class="loading-spinner"></span>
        <span class="btn-text">Analyze Video</span>
      </button>

      <div class="url-examples">
        <h4>Supported formats:</h4>
        <code>https://www.youtube.com/watch?v=VIDEO_ID</code>
        <code>https://youtu.be/VIDEO_ID</code>
        <code>VIDEO_ID</code>
      </div>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <div id="resultsContainer" class="results-container">
      <div class="results-card">
        <div class="results-header">
          <h2>Analysis Results</h2>
          <p>AI-powered insights from your video content</p>
        </div>
        <div class="results-content">
          <div id="categorySection">
            <h3 style="margin-bottom: 1rem; color: var(--text-primary);">Category</h3>
            <div id="categoryTag" class="category-tag"></div>
          </div>

          <div id="summarySection">
            <h3 style="margin-bottom: 1rem; color: var(--text-primary);">5-Point Summary</h3>
            <ul id="summaryList" class="summary-list"></ul>
          </div>

          <div class="toggle-section">
            <button id="toggleTranscriptBtn" class="toggle-btn">
              📄 Show Full Transcript
            </button>
            <div id="transcriptContent" class="transcript-content"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    class YouTubeAnalyzer {
      constructor() {
        this.elements = {
          analyzeBtn: document.getElementById('analyzeBtn'),
          inputUrl: document.getElementById('inputUrl'),
          statusMessage: document.getElementById('statusMessage'),
          resultsContainer: document.getElementById('resultsContainer'),
          categoryTag: document.getElementById('categoryTag'),
          summaryList: document.getElementById('summaryList'),
          transcriptContent: document.getElementById('transcriptContent'),
          toggleTranscriptBtn: document.getElementById('toggleTranscriptBtn'),
          btnText: document.querySelector('.btn-text')
        };

        this.transcriptVisible = false;
        this.init();
      }

      init() {
        this.elements.analyzeBtn.addEventListener('click', () => this.analyze());
        this.elements.inputUrl.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') this.analyze();
        });
        this.elements.toggleTranscriptBtn.addEventListener('click', () => this.toggleTranscript());
        
        // Real-time URL validation
        this.elements.inputUrl.addEventListener('input', () => this.validateUrl());
      }

      validateUrl() {
        const url = this.elements.inputUrl.value.trim();
        const isValid = this.isValidYouTubeUrl(url);
        
        this.elements.inputUrl.classList.toggle('error', url && !isValid);
        return isValid || !url;
      }

      isValidYouTubeUrl(url) {
        if (!url) return false;
        
        // YouTube URL patterns
        const patterns = [
          /^https?:\/\/(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/)[\w-]{11}/,
          /^[\w-]{11}$/ // Just video ID
        ];
        
        return patterns.some(pattern => pattern.test(url));
      }

      extractVideoId(url) {
        const patterns = [
          /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/,
          /^([a-zA-Z0-9_-]{11})$/
        ];
        
        for (const pattern of patterns) {
          const match = url.match(pattern);
          if (match) return match[1];
        }
        return null;
      }

      showStatus(message, type = 'loading') {
        this.elements.statusMessage.className = `status-message ${type}`;
        this.elements.statusMessage.innerHTML = `
          ${type === 'loading' ? '<div class="loading-spinner"></div>' : ''}
          ${type === 'error' ? '⚠️' : type === 'success' ? '✅' : 'ℹ️'} ${message}
        `;
      }

      hideStatus() {
        this.elements.statusMessage.style.display = 'none';
      }

      setLoading(loading) {
        this.elements.analyzeBtn.disabled = loading;
        this.elements.analyzeBtn.classList.toggle('loading', loading);
        this.elements.btnText.textContent = loading ? 'Analyzing...' : 'Analyze Video';
      }

      async analyze() {
        const youtubeUrl = this.elements.inputUrl.value.trim();
        
        if (!youtubeUrl) {
          this.showStatus('Please enter a YouTube URL or video ID', 'error');
          this.elements.inputUrl.focus();
          return;
        }

        if (!this.isValidYouTubeUrl(youtubeUrl)) {
          this.showStatus('Please enter a valid YouTube URL or video ID', 'error');
          this.elements.inputUrl.focus();
          return;
        }

        // Reset UI
        this.hideResults();
        this.setLoading(true);
        this.showStatus('Fetching video transcript and analyzing content...');
        
        try {
          const response = await fetch('http://localhost:8000/analyze', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ youtube_url: youtubeUrl })
          });

          if (!response.ok) {
            if (response.status === 429) {
              throw new Error('Too many requests - please wait a moment and try again');
            }
            const errData = await response.json().catch(() => ({}));
            throw new Error(errData.detail || `Server error: ${response.status}`);
          }

          const data = await response.json();
          this.displayResults(data);
          this.showStatus('Analysis completed successfully!', 'success');
          
          // Hide success message after 3 seconds
          setTimeout(() => this.hideStatus(), 3000);

        } catch (error) {
          console.error('Analysis error:', error);
          this.showStatus(`Analysis failed: ${error.message}`, 'error');
        } finally {
          this.setLoading(false);
        }
      }

      displayResults(data) {
        // Category
        this.elements.categoryTag.textContent = data.category || 'Uncategorized';
        
        // Summary
        this.elements.summaryList.innerHTML = '';
        if (data.summary && data.summary.length > 0) {
          data.summary.forEach(point => {
            const li = document.createElement('li');
            li.textContent = point.trim();
            this.elements.summaryList.appendChild(li);
          });
        } else {
          const li = document.createElement('li');
          li.textContent = 'No summary points available';
          li.style.fontStyle = 'italic';
          li.style.color = 'var(--text-secondary)';
          this.elements.summaryList.appendChild(li);
        }

        // Transcript
        if (data.transcript && data.transcript.trim()) {
          this.elements.transcriptContent.textContent = data.transcript.trim();
          this.elements.toggleTranscriptBtn.style.display = 'block';
        } else {
          this.elements.toggleTranscriptBtn.style.display = 'none';
        }

        // Reset transcript visibility
        this.transcriptVisible = false;
        this.elements.transcriptContent.classList.remove('show');
        this.elements.toggleTranscriptBtn.innerHTML = '📄 Show Full Transcript';

        // Show results with animation
        this.showResults();
      }

      showResults() {
        this.elements.resultsContainer.style.display = 'block';
        // Trigger reflow to ensure animation works
        this.elements.resultsContainer.offsetHeight;
      }

      hideResults() {
        this.elements.resultsContainer.style.display = 'none';
      }

      toggleTranscript() {
        this.transcriptVisible = !this.transcriptVisible;
        this.elements.transcriptContent.classList.toggle('show', this.transcriptVisible);
        this.elements.toggleTranscriptBtn.innerHTML = this.transcriptVisible 
          ? '📄 Hide Full Transcript' 
          : '📄 Show Full Transcript';
      }
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
      new YouTubeAnalyzer();
    });
  </script>
</body>
</html>
